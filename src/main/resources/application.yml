server:
  port: 8080

# Logging configuration
logging:
  level:
    # Set the root logger to INFO
    root: INFO
    # Set our application's package to DEBUG for more detailed logs during development
    com.example.musicparty: DEBUG

# Custom application properties
app:
  music-api:
    admin-password: ${ADMIN_PASSWORD:admin123}
    base-url: ${BASE_URL:http://localhost:8080}
    author-name: ${APP_AUTHOR_NAME:ThorNex}
    back-words: ${APP_BACK_WORDS:THORNEX}
    netease:
      # The base URL of your deployed NeteaseCloudMusicApi instance
      base-url: ${NETEASE_API_URL:http://netease-api:3000}
      cookie: ${NETEASE_COOKIE:}
      quality: ${NETEASE_QUALITY:exhigh}
    bilibili:
      # Bilibili API base URL, it's public
      base-url: "https://api.bilibili.com"
      sessdata: ${BILIBILI_SESSDATA:}
    queue:
      max-size: ${QUEUE_MAX_SIZE:1000}
      history-size: ${QUEUE_HISTORY_SIZE:50}
      max-user-songs: ${QUEUE_MAX_USER_SONGS:100}
    player:
      max-playlist-import-size: ${PLAYLIST_IMPORT_LIMIT:100}
    chat:
      max-history-size: ${CHAT_HISTORY_LIMIT:1000}
      min-interval-ms: ${CHAT_MIN_INTERVAL:1000}
      max-message-length: ${CHAT_MAX_LENGTH:200}
    cache:
      max-size: ${CACHE_MAX_SIZE:1GB}
    auth:
      rate-limit:
        enabled: ${AUTH_RATE_LIMIT_ENABLED:true}
        max-attempts: ${AUTH_MAX_ATTEMPTS:5}
        window-seconds: ${AUTH_WINDOW_SECONDS:60}
        block-duration-seconds: ${AUTH_BLOCK_DURATION:300}