name: Build and Publish Docker Image

on:
  push:
    branches: [ "main", "master" ]
    # 当推送 v1.0.0 这样的 tag 时也触发
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  # 默认使用 Docker Hub (docker.io). 如果使用 GitHub Container Registry, 改为 ghcr.io
  REGISTRY: docker.io
  # 镜像名称，默认为 <github-user>/<repo-name>
  # 如果您的 Docker Hub 用户名与 GitHub 用户名不同，请在此处直接指定: e.g., my-docker-user/music-party
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 QEMU 和 Docker Buildx 以支持多架构构建 (可选，此处仅作为标准配置)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到镜像仓库
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 提取元数据 (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}

      # 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
